<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALTA CAL Profit Share Calculator</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print { 
          .no-print { display: none !important; } 
        }
        
        /* Mobile optimizations */
        input[type="text"] {
          font-size: 16px !important; /* Prevents zoom on iOS */
          -webkit-appearance: none;
          appearance: none;
        }
        
        /* Better touch targets for mobile */
        button {
          touch-action: manipulation;
          -webkit-tap-highlight-color: transparent;
        }
        
        /* Sticky header fix for mobile */
        .sticky {
          position: -webkit-sticky;
          position: sticky;
        }
        
        /* Prevent viewport zoom on double tap */
        * {
          touch-action: manipulation;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useRef } = React;
        
        // Lucide icons as simple SVG components
        const Plus = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );
        
        const X = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );
        
        const Printer = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="6 9 6 2 18 2 18 9"></polyline>
                <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
                <rect x="6" y="14" width="12" height="8"></rect>
            </svg>
        );

        const fmt = (v) => '$' + parseFloat(v || 0).toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        const parseNum = (v) => parseFloat(String(v || 0).replace(/[,$]/g, '')) || 0;

        function SingleCalculator({ data, onChange, onRemove, canRemove, onPrint }) {
          // Auto-calculate house fee based on contract amount
          React.useEffect(() => {
            const contractAmt = parseNum(data.contractAmount);
            if (contractAmt > 0) {
              let autoHouseFee = '';
              if (contractAmt <= 20000) {
                autoHouseFee = '10';
              } else if (contractAmt <= 29999) {
                autoHouseFee = '9';
              } else {
                autoHouseFee = '8';
              }
              if (data.houseFeePercent !== autoHouseFee) {
                onChange({...data, houseFeePercent: autoHouseFee});
              }
            }
            // eslint-disable-next-line react-hooks/exhaustive-deps
          }, [data.contractAmount]);

          const contractAmount = parseNum(data.contractAmount);
          const houseFeePercent = parseNum(data.houseFeePercent);
          const houseFeeAmount = (contractAmount * houseFeePercent) / 100;
          const dealerFeeAmount = (parseNum(data.financeAmount) * parseNum(data.dealerFee)) / 100;
          const creditCardFeeAmount = (parseNum(data.creditCard) * parseNum(data.creditCardFee)) / 100;
          
          const afterHouseFee = contractAmount - houseFeeAmount;
          const totalAfterFees = afterHouseFee - parseNum(data.laborMaterial) - dealerFeeAmount;
          const percentOfContract = afterHouseFee > 0 ? (totalAfterFees / afterHouseFee) * 100 : 0;

          let vetRate = 25;
          if (percentOfContract >= 50) vetRate = 55;
          else if (percentOfContract >= 40) vetRate = 45;
          else if (percentOfContract >= 33) vetRate = 35;

          let repRate = 20;
          if (percentOfContract >= 50) repRate = 40;
          else if (percentOfContract >= 40) repRate = 30;
          else if (percentOfContract >= 33) repRate = 25;

          const vetsCount = parseNum(data.numVets);
          const repsCount = parseNum(data.numReps);
          const totalPeople = vetsCount + repsCount;

          const vetCommissionTotal = vetsCount > 0 ? (totalAfterFees * vetRate) / 100 : 0;
          const repCommissionTotal = repsCount > 0 ? (totalAfterFees * repRate) / 100 : 0;

          const perVetPayout = totalPeople > 0 ? (vetCommissionTotal / totalPeople) : 0;
          const perRepPayout = totalPeople > 0 ? (repCommissionTotal / totalPeople) : 0;

          const rideAlongFeeAmount = parseNum(data.rideAlong);
          const rideAlongFeePerPerson = totalPeople > 0 ? rideAlongFeeAmount / totalPeople : 0;
          const creditCardFeePerPerson = totalPeople > 0 ? creditCardFeeAmount / totalPeople : 0;
          
          const finalPerVetPayout = perVetPayout - rideAlongFeePerPerson - creditCardFeePerPerson;
          const finalPerRepPayout = perRepPayout - rideAlongFeePerPerson - creditCardFeePerPerson;
          const finalTotalVetsPayout = finalPerVetPayout * vetsCount;
          const finalTotalRepsPayout = finalPerRepPayout * repsCount;

          return (
            <div className="relative mb-6 bg-white border-4 border-gray-300 rounded-lg">
              {canRemove && <button onClick={onRemove} className="absolute -top-3 -right-3 bg-red-600 text-white rounded-full p-2 hover:bg-red-700 z-10 shadow-lg"><X size={20} /></button>}
              <button onClick={onPrint} className="absolute -top-3 -left-3 bg-green-600 text-white rounded-full p-2 hover:bg-green-700 z-10 shadow-lg" title="Print"><Printer size={20} /></button>
              
              <div className="bg-blue-300 py-3 px-4 border-b-2 border-black">
                <div className="grid grid-cols-3 gap-4 items-center">
                  <div><label className="text-xs font-bold text-black block mb-1">CUSTOMER NAME</label><input type="text" value={data.customerName} onChange={(e) => onChange({...data, customerName: e.target.value})} className="w-full px-2 py-1 border-2 border-black rounded" /></div>
                  <h2 className="text-lg font-bold text-black text-center">PROFIT SHARE CALCULATOR</h2>
                  <div><label className="text-xs font-bold text-black block mb-1">JOB NUMBER</label><input type="text" value={data.jobNumber} onChange={(e) => onChange({...data, jobNumber: e.target.value})} className="w-full px-2 py-1 border-2 border-black rounded" /></div>
                </div>
              </div>

              <div className="grid grid-cols-12 border-b-2 border-black">
                <div className="col-span-1 border-r-2 border-black p-2"><div className="text-xs font-bold text-center mb-1 border-b border-black pb-1">CONTRACT AMOUNT</div><div className="flex items-center"><span className="mr-1">$</span><input type="text" inputMode="decimal" pattern="[0-9]*" value={data.contractAmount} onChange={(e) => onChange({...data, contractAmount: e.target.value.replace(/[^0-9.]/g, '')})} className="w-full text-right border border-gray-300 px-1" /></div></div>
                <div className="col-span-1 border-r-2 border-black p-2"><div className="text-xs font-bold text-center mb-1 border-b border-black pb-1">CASH</div><div className="flex items-center"><span className="mr-1">$</span><input type="text" inputMode="decimal" pattern="[0-9]*" value={data.cashCheck} onChange={(e) => onChange({...data, cashCheck: e.target.value.replace(/[^0-9.]/g, '')})} className="w-full text-right border border-gray-300 px-1" /></div></div>
                <div className="col-span-2 border-r-2 border-black p-2"><div className="text-xs font-bold text-center mb-1 border-b border-black pb-1">FINANCE</div><div className="grid grid-cols-2 gap-1"><div className="flex items-center"><span className="text-xs mr-1">$</span><input type="text" inputMode="decimal" pattern="[0-9]*" value={data.financeAmount} onChange={(e) => onChange({...data, financeAmount: e.target.value.replace(/[^0-9.]/g, '')})} className="w-full text-right border border-gray-300 px-1" /></div><div className="flex items-center"><span className="text-xs mr-1">D%</span><input type="text" inputMode="decimal" pattern="[0-9]*" value={data.dealerFee} onChange={(e) => onChange({...data, dealerFee: e.target.value})} className="w-full text-right border border-gray-300 px-1" /></div></div></div>
                <div className="col-span-2 border-r-2 border-black p-2"><div className="text-xs font-bold text-center mb-1 border-b border-black pb-1">CC</div><div className="grid grid-cols-2 gap-1"><div className="flex items-center"><span className="mr-1">$</span><input type="text" inputMode="decimal" pattern="[0-9]*" value={data.creditCard} onChange={(e) => onChange({...data, creditCard: e.target.value.replace(/[^0-9.]/g, '')})} className="w-full text-right border border-gray-300 px-1" /></div><div className="flex items-center"><span className="text-xs mr-1">%</span><input type="text" inputMode="decimal" pattern="[0-9]*" value={data.creditCardFee} onChange={(e) => onChange({...data, creditCardFee: e.target.value})} className="w-full text-right border border-gray-300 px-1" /></div></div></div>
                <div className="col-span-1 border-r-2 border-black p-2"><div className="text-xs font-bold text-center mb-1 border-b border-black pb-1">HOUSE</div><div className="flex items-center mb-1"><span className="text-xs mr-1">%</span><input type="text" inputMode="decimal" pattern="[0-9]*" value={data.houseFeePercent} onChange={(e) => onChange({...data, houseFeePercent: e.target.value.replace(/[^0-9.]/g, '')})} className="w-full text-right border border-gray-300 px-1" /></div><div className="text-xs font-bold text-right">{fmt(houseFeeAmount)}</div></div>
                <div className="col-span-1 border-r-2 border-black p-2"><div className="text-xs font-bold text-center mb-1 border-b border-black pb-1">LABOR</div><div className="flex items-center"><span className="mr-1">$</span><input type="text" inputMode="decimal" pattern="[0-9]*" value={data.laborMaterial} onChange={(e) => onChange({...data, laborMaterial: e.target.value.replace(/[^0-9.]/g, '')})} className="w-full text-right border border-gray-300 px-1" /></div></div>
                <div className="col-span-1 border-r-2 border-black p-2"><div className="text-xs font-bold text-center mb-1 border-b border-black pb-1">RIDE ALONG FEE</div><div className="flex items-center"><span className="mr-1">$</span><input type="text" inputMode="decimal" pattern="[0-9]*" value={data.rideAlong} onChange={(e) => onChange({...data, rideAlong: e.target.value.replace(/[^0-9.]/g, '')})} className="w-full text-right border border-gray-300 px-1" /></div><div className="text-xs font-bold text-center mt-2 border-b border-black pb-1">RIDE ALONG BONUS</div><div className="flex items-center mt-1"><span className="mr-1">$</span><input type="text" inputMode="decimal" pattern="[0-9]*" value={data.rideAlongBonus} onChange={(e) => onChange({...data, rideAlongBonus: e.target.value.replace(/[^0-9.]/g, '')})} className="w-full text-right border border-gray-300 px-1" /></div></div>
                <div className="col-span-2 border-r-2 border-black p-2 bg-gray-100"><div className="text-xs font-bold text-center mb-1 border-b border-black pb-1">AFTER FEES</div><div className="text-xl font-bold text-center">{fmt(totalAfterFees)}</div></div>
                <div className="col-span-1 border-black p-2 bg-gray-100"><div className="text-xs font-bold text-center mb-1">VETS %</div><div className="text-2xl font-bold text-center">{vetRate}%</div><div className="text-xs font-bold text-center mt-2">REP %</div><div className="text-2xl font-bold text-center">{repRate}%</div></div>
              </div>

              <div className="grid grid-cols-12">
                <div className="col-span-9 border-r-2 border-black p-4">
                  <div className="grid grid-cols-2 gap-6">
                    <div><h3 className="text-sm font-bold mb-3 text-center border-b-2 border-black pb-2">VETS</h3>{Array.from({length: vetsCount}, (_, i) => (<div key={i} className="mb-2"><label className="text-xs font-bold block mb-1">VET {i+1}</label><input type="text" value={(data.vetNames && data.vetNames[i]) || ''} onChange={(e) => {const n = [...(data.vetNames || [])]; n[i] = e.target.value; onChange({...data, vetNames: n});}} className="w-full px-2 py-1 border border-gray-400 rounded" /></div>))}</div>
                    <div><h3 className="text-sm font-bold mb-3 text-center border-b-2 border-black pb-2">REPS</h3>{Array.from({length: repsCount}, (_, i) => (<div key={i} className="mb-2"><label className="text-xs font-bold block mb-1">REP {i+1}</label><input type="text" value={(data.repNames && data.repNames[i]) || ''} onChange={(e) => {const n = [...(data.repNames || [])]; n[i] = e.target.value; onChange({...data, repNames: n});}} className="w-full px-2 py-1 border border-gray-400 rounded" /></div>))}</div>
                  </div>
                  <div className="mt-4 pt-4 border-t-2 border-gray-300"><label className="text-xs font-bold block mb-1">RIDE ALONG NAME</label><input type="text" value={data.rideAlongName || ''} onChange={(e) => onChange({...data, rideAlongName: e.target.value})} className="w-full px-2 py-1 border border-gray-400 rounded" /></div>
                </div>
                <div className="col-span-3 p-2 bg-yellow-50">
                  <div className="grid grid-cols-3 gap-2 mb-2"><div className="text-xs font-bold text-center border-b border-black pb-1"># VETS</div><div className="text-xs font-bold text-center border-b border-black pb-1">PER</div><div className="text-xs font-bold text-center border-b border-black pb-1">TOTAL</div></div>
                  <div className="grid grid-cols-3 gap-2 mb-3"><input type="text" inputMode="numeric" pattern="[0-9]*" value={data.numVets} onChange={(e) => onChange({...data, numVets: e.target.value.replace(/[^0-9]/g, '')})} className="text-center border border-black" /><div className="text-center font-bold text-sm">{vetsCount > 0 ? fmt(finalPerVetPayout) : '$0.00'}</div><div className="text-center font-bold text-sm">{vetsCount > 0 ? fmt(finalTotalVetsPayout) : '$0.00'}</div></div>
                  <div className="grid grid-cols-3 gap-2 mb-2"><div className="text-xs font-bold text-center border-b border-black pb-1"># REPS</div><div className="text-xs font-bold text-center border-b border-black pb-1">PER</div><div className="text-xs font-bold text-center border-b border-black pb-1">TOTAL</div></div>
                  <div className="grid grid-cols-3 gap-2 mb-3"><input type="text" inputMode="numeric" pattern="[0-9]*" value={data.numReps} onChange={(e) => onChange({...data, numReps: e.target.value.replace(/[^0-9]/g, '')})} className="text-center border border-black" /><div className="text-center font-bold text-sm">{repsCount > 0 ? fmt(finalPerRepPayout) : '$0.00'}</div><div className="text-center font-bold text-sm">{repsCount > 0 ? fmt(finalTotalRepsPayout) : '$0.00'}</div></div>
                  <div className="grid grid-cols-2 gap-2 pt-2 border-t-2 border-black"><div className="text-xs font-bold text-center">COMBINED</div><div className="text-sm font-bold text-center bg-green-200 border border-black p-1">{fmt(finalTotalVetsPayout + finalTotalRepsPayout)}</div></div>
                  <div className="grid grid-cols-2 gap-2 pt-2 mt-2 border-t-2 border-black"><div className="text-xs font-bold text-center">BONUS</div><div className="text-sm font-bold text-center bg-yellow-200 border border-black p-1">{fmt(parseNum(data.rideAlongBonus))}</div></div>
                </div>
              </div>
            </div>
          );
        }

        function App() {
          const [calcs, setCalcs] = useState([{id:1, customerName:'', jobNumber:'', contractAmount:'', cashCheck:'', financeAmount:'', dealerFee:'', creditCard:'', creditCardFee:'', houseFeePercent:'', laborMaterial:'', rideAlong:'', rideAlongBonus:'', rideAlongName:'', numVets:'', numReps:'', vetNames:[], repNames:[]}]);
          const mainViewRef = useRef(null);
          const printViewRef = useRef(null);

          const totals = calcs.reduce((acc, c) => {
            const contractAmount = parseNum(c.contractAmount);
            const houseFeePercent = parseNum(c.houseFeePercent);
            const houseFeeAmount = (contractAmount * houseFeePercent) / 100;
            const dealerFeeAmount = (parseNum(c.financeAmount) * parseNum(c.dealerFee)) / 100;
            const creditCardFeeAmount = (parseNum(c.creditCard) * parseNum(c.creditCardFee)) / 100;
            
            const afterHouseFee = contractAmount - houseFeeAmount;
            const totalAfterFees = afterHouseFee - parseNum(c.laborMaterial) - dealerFeeAmount;
            const percentOfContract = afterHouseFee > 0 ? (totalAfterFees / afterHouseFee) * 100 : 0;
            
            let vetRate = 25;
            if (percentOfContract >= 50) vetRate = 55;
            else if (percentOfContract >= 40) vetRate = 45;
            else if (percentOfContract >= 33) vetRate = 35;
            
            let repRate = 20;
            if (percentOfContract >= 50) repRate = 40;
            else if (percentOfContract >= 40) repRate = 30;
            else if (percentOfContract >= 33) repRate = 25;
            
            const vc = parseNum(c.numVets);
            const rc = parseNum(c.numReps);
            const totalPeople = vc + rc;
            
            const vetCommissionTotal = vc > 0 ? (totalAfterFees * vetRate) / 100 : 0;
            const repCommissionTotal = rc > 0 ? (totalAfterFees * repRate) / 100 : 0;
            
            const perVetPayout = totalPeople > 0 ? (vetCommissionTotal / totalPeople) : 0;
            const perRepPayout = totalPeople > 0 ? (repCommissionTotal / totalPeople) : 0;
            
            const rideAlongFeeAmount = parseNum(c.rideAlong);
            const rideAlongFeePerPerson = totalPeople > 0 ? rideAlongFeeAmount / totalPeople : 0;
            const creditCardFeePerPerson = totalPeople > 0 ? creditCardFeeAmount / totalPeople : 0;
            
            const finalPerVetPayout = perVetPayout - rideAlongFeePerPerson - creditCardFeePerPerson;
            const finalPerRepPayout = perRepPayout - rideAlongFeePerPerson - creditCardFeePerPerson;
            const finalTotalVetsPayout = finalPerVetPayout * vc;
            const finalTotalRepsPayout = finalPerRepPayout * rc;
            
            if (vc > 0) acc.v += finalTotalVetsPayout;
            if (rc > 0) acc.r += finalTotalRepsPayout;
            return acc;
          }, {v:0, r:0});

          const calcData = (c) => {
            const contractAmount = parseNum(c.contractAmount);
            const houseFeePercent = parseNum(c.houseFeePercent);
            const houseFeeAmount = (contractAmount * houseFeePercent) / 100;
            const dealerFeeAmount = (parseNum(c.financeAmount) * parseNum(c.dealerFee)) / 100;
            const creditCardFeeAmount = (parseNum(c.creditCard) * parseNum(c.creditCardFee)) / 100;
            
            const afterHouseFee = contractAmount - houseFeeAmount;
            const totalAfterFees = afterHouseFee - parseNum(c.laborMaterial) - dealerFeeAmount;
            const percentOfContract = afterHouseFee > 0 ? (totalAfterFees / afterHouseFee) * 100 : 0;
            
            let vr = 25;
            if (percentOfContract >= 50) vr = 55;
            else if (percentOfContract >= 40) vr = 45;
            else if (percentOfContract >= 33) vr = 35;
            
            let rr = 20;
            if (percentOfContract >= 50) rr = 40;
            else if (percentOfContract >= 40) rr = 30;
            else if (percentOfContract >= 33) rr = 25;
            
            const vc = parseNum(c.numVets);
            const rc = parseNum(c.numReps);
            const totalPeople = vc + rc;
            
            const vetCommissionTotal = vc > 0 ? (totalAfterFees * vr) / 100 : 0;
            const repCommissionTotal = rc > 0 ? (totalAfterFees * rr) / 100 : 0;
            
            const perVetPayout = totalPeople > 0 ? (vetCommissionTotal / totalPeople) : 0;
            const perRepPayout = totalPeople > 0 ? (repCommissionTotal / totalPeople) : 0;
            
            const rideAlongFeeAmount = parseNum(c.rideAlong);
            const rideAlongFeePerPerson = totalPeople > 0 ? rideAlongFeeAmount / totalPeople : 0;
            const creditCardFeePerPerson = totalPeople > 0 ? creditCardFeeAmount / totalPeople : 0;
            
            const finalPerVetPayout = perVetPayout - rideAlongFeePerPerson - creditCardFeePerPerson;
            const finalPerRepPayout = perRepPayout - rideAlongFeePerPerson - creditCardFeePerPerson;
            const finalTotalVetsPayout = finalPerVetPayout * vc;
            const finalTotalRepsPayout = finalPerRepPayout * rc;
            
            return {vr,rr,vc,rc,vt:finalTotalVetsPayout,rt:finalTotalRepsPayout,pv:finalPerVetPayout,pr:finalPerRepPayout,pc:percentOfContract};
          };

          const closePrint = React.useCallback(() => {
            if (printViewRef.current && mainViewRef.current) {
              mainViewRef.current.style.display = 'block';
              printViewRef.current.style.display = 'none';
            }
          }, []);

          const showPrint = React.useCallback((html) => {
            if (printViewRef.current && mainViewRef.current) {
              printViewRef.current.innerHTML = html;
              mainViewRef.current.style.display = 'none';
              printViewRef.current.style.display = 'block';
            }
          }, []);

          // Expose functions to window for inline onclick handlers
          React.useEffect(() => {
            window.closePrintView = closePrint;
            window.doPrint = () => {
              window.print();
            };
            return () => {
              delete window.closePrintView;
              delete window.doPrint;
            };
          }, [closePrint]);

          const printOne = React.useCallback((i) => {
            const c = calcs[i];
            const d = calcData(c);
            let html = `<div style="padding:30px;background:white"><h1 style="text-align:center;font-size:28px;font-weight:bold;border-bottom:4px solid #2563eb;padding-bottom:15px;margin-bottom:25px">FILE #${i+1} - ${c.customerName || 'N/A'}</h1><div style="text-align:center;font-size:18px;margin-bottom:25px"><strong>Job Number:</strong> ${c.jobNumber || 'N/A'}</div>`;
            
            html += `<div style="text-align:center;font-size:20px;margin-bottom:25px;padding:15px;background:#e0f2fe;border-radius:8px;border:2px solid #0284c7"><strong>CONTRACT AMOUNT:</strong> <span style="font-size:24px;color:#0369a1">${fmt(parseNum(c.contractAmount))}</span></div>`;
            
            html += `<div style="display:grid;grid-template-columns:1fr 1fr;gap:25px;margin-bottom:30px">`;
            html += `<div style="background:#dcfce7;padding:25px;border-radius:12px;border:4px solid #16a34a;text-align:center"><div style="font-weight:bold;font-size:14px;margin-bottom:10px">TOTAL VET PAYOUT</div><div style="font-size:36px;font-weight:bold">${fmt(d.vt)}</div></div>`;
            html += `<div style="background:#f3e8ff;padding:25px;border-radius:12px;border:4px solid #9333ea;text-align:center"><div style="font-weight:bold;font-size:14px;margin-bottom:10px">TOTAL REP PAYOUT</div><div style="font-size:36px;font-weight:bold">${fmt(d.rt)}</div></div></div>`;
            
            html += `<div style="background:#dbeafe;padding:20px;border-radius:10px;border:2px solid #2563eb;margin-bottom:25px"><h3 style="font-weight:bold;margin-bottom:15px;font-size:16px">CONTRACT DETAILS</h3><div style="display:grid;grid-template-columns:1fr 1fr;gap:10px;font-size:14px">`;
            html += `<div><strong>Contract Amount:</strong> ${fmt(parseNum(c.contractAmount))}</div>`;
            html += `<div><strong>Cash/Check:</strong> ${fmt(parseNum(c.cashCheck))}</div>`;
            html += `<div><strong>Finance Amount:</strong> ${fmt(parseNum(c.financeAmount))}</div>`;
            html += `<div><strong>House Fee (${c.houseFeePercent}%):</strong> ${fmt((parseNum(c.contractAmount) * parseNum(c.houseFeePercent)) / 100)}</div>`;
            html += `<div><strong>Dealer Fee:</strong> ${fmt((parseNum(c.financeAmount) * parseNum(c.dealerFee)) / 100)}</div>`;
            html += `<div><strong>Credit Card Fee:</strong> ${fmt((parseNum(c.creditCard) * parseNum(c.creditCardFee)) / 100)}</div>`;
            html += `<div><strong>Labor & Material:</strong> ${fmt(parseNum(c.laborMaterial))}</div>`;
            html += `<div><strong>RIDE ALONG FEE:</strong> ${fmt(parseNum(c.rideAlong))}</div>`;
            html += `<div style="grid-column:1/-1;background:#bfdbfe;padding:10px;border-radius:6px;text-align:center;margin-top:10px"><strong>Total After Fees:</strong> ${fmt(d.vt + d.rt)}</div>`;
            html += `</div></div>`;
            
            if (d.vc > 0) {
              html += `<div style="background:#dcfce7;padding:25px;border-radius:12px;border:4px solid #16a34a;margin-bottom:25px"><h3 style="font-size:22px;font-weight:bold;margin-bottom:20px;color:#166534;border-bottom:2px solid #16a34a;padding-bottom:10px">VETS (${d.vc})</h3>`;
              html += `<div style="text-align:center;background:white;padding:10px;border-radius:6px;margin-bottom:15px;font-size:14px"><strong>Profit Margin:</strong> ${d.pc ? d.pc.toFixed(1) : '0.0'}% ‚Üí <strong>Vet Rate:</strong> ${d.vr}%</div>`;
              for (let j=0; j<d.vc; j++) {
                const n = (c.vetNames && c.vetNames[j]) || `Vet ${j+1}`;
                html += `<div style="background:white;padding:20px;border-radius:10px;border:2px solid #16a34a;margin-bottom:12px;display:flex;justify-content:space-between;align-items:center"><div style="font-weight:bold;font-size:20px">${n}</div><div style="font-weight:bold;font-size:28px;color:#16a34a">${fmt(d.pv)}</div></div>`;
              }
              html += `</div>`;
            }
            
            if (d.rc > 0) {
              html += `<div style="background:#f3e8ff;padding:25px;border-radius:12px;border:4px solid #9333ea;margin-bottom:25px"><h3 style="font-size:22px;font-weight:bold;margin-bottom:20px;color:#7e22ce;border-bottom:2px solid #9333ea;padding-bottom:10px">SALES REPS (${d.rc})</h3>`;
              html += `<div style="text-align:center;background:white;padding:10px;border-radius:6px;margin-bottom:15px;font-size:14px"><strong>Profit Margin:</strong> ${d.pc ? d.pc.toFixed(1) : '0.0'}% ‚Üí <strong>Rep Rate:</strong> ${d.rr}%</div>`;
              for (let j=0; j<d.rc; j++) {
                const n = (c.repNames && c.repNames[j]) || `Rep ${j+1}`;
                html += `<div style="background:white;padding:20px;border-radius:10px;border:2px solid #9333ea;margin-bottom:12px;display:flex;justify-content:space-between;align-items:center"><div style="font-weight:bold;font-size:20px">${n}</div><div style="font-weight:bold;font-size:28px;color:#9333ea">${fmt(d.pr)}</div></div>`;
              }
              html += `</div>`;
            }
            
            if (c.rideAlongName && parseNum(c.rideAlongBonus) > 0) {
              html += `<div style="background:#fef3c7;padding:25px;border-radius:12px;border:4px solid #eab308;margin-bottom:25px"><h3 style="font-size:22px;font-weight:bold;margin-bottom:20px;color:#a16207;border-bottom:2px solid #eab308;padding-bottom:10px">RIDE ALONG BONUS</h3><div style="background:white;padding:20px;border-radius:10px;border:2px solid #eab308;display:flex;justify-content:space-between;align-items:center"><div style="font-weight:bold;font-size:20px">${c.rideAlongName}</div><div style="font-weight:bold;font-size:28px;color:#eab308">${fmt(parseNum(c.rideAlongBonus))}</div></div></div>`;
            }
            
            html += `<div style="text-align:center;margin-top:40px"><button onclick="window.doPrint()" style="background:#2563eb;color:white;padding:15px 40px;border:none;border-radius:10px;font-weight:bold;font-size:18px;margin-right:15px;cursor:pointer">üñ®Ô∏è PRINT</button><button onclick="window.closePrintView()" style="background:#6b7280;color:white;padding:15px 40px;border:none;border-radius:10px;font-weight:bold;font-size:18px;cursor:pointer">CLOSE</button></div></div>`;
            showPrint(html);
          }, [calcs, showPrint]);

          const printAllFiles = React.useCallback(() => {
            let html = '';
            calcs.forEach((c, i) => {
              const d = calcData(c);
              html += `<div style="padding:15px;page-break-after:always;font-size:11px"><h1 style="text-align:center;font-size:20px;font-weight:bold;border-bottom:3px solid #2563eb;padding-bottom:8px;margin-bottom:12px">FILE #${i+1} - ${c.customerName || 'N/A'}</h1><div style="text-align:center;font-size:12px;margin-bottom:12px"><strong>Job #:</strong> ${c.jobNumber || 'N/A'} | <strong>CONTRACT:</strong> ${fmt(parseNum(c.contractAmount))}</div>`;
              
              html += `<div style="display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-bottom:12px">`;
              html += `<div style="background:#dcfce7;padding:10px;border-radius:6px;border:2px solid #16a34a;text-align:center"><div style="font-weight:bold;font-size:10px;margin-bottom:3px">TOTAL VET PAYOUT</div><div style="font-size:18px;font-weight:bold">${fmt(d.vt)}</div></div>`;
              html += `<div style="background:#f3e8ff;padding:10px;border-radius:6px;border:2px solid #9333ea;text-align:center"><div style="font-weight:bold;font-size:10px;margin-bottom:3px">TOTAL REP PAYOUT</div><div style="font-size:18px;font-weight:bold">${fmt(d.rt)}</div></div></div>`;
              
              html += `<div style="background:#dbeafe;padding:8px;border-radius:6px;border:2px solid #2563eb;margin-bottom:10px"><div style="display:grid;grid-template-columns:1fr 1fr 1fr;gap:5px;font-size:10px">`;
              html += `<div><strong>Cash:</strong> ${fmt(parseNum(c.cashCheck))}</div>`;
              html += `<div><strong>Finance:</strong> ${fmt(parseNum(c.financeAmount))}</div>`;
              html += `<div><strong>House (${c.houseFeePercent}%):</strong> ${fmt((parseNum(c.contractAmount) * parseNum(c.houseFeePercent)) / 100)}</div>`;
              html += `<div><strong>Dealer Fee:</strong> ${fmt((parseNum(c.financeAmount) * parseNum(c.dealerFee)) / 100)}</div>`;
              html += `<div><strong>CC Fee:</strong> ${fmt((parseNum(c.creditCard) * parseNum(c.creditCardFee)) / 100)}</div>`;
              html += `<div><strong>Labor:</strong> ${fmt(parseNum(c.laborMaterial))}</div>`;
              html += `<div><strong>Ride Fee:</strong> ${fmt(parseNum(c.rideAlong))}</div>`;
              html += `</div></div>`;
              
              if (d.vc > 0) {
                html += `<div style="background:#dcfce7;padding:10px;border-radius:6px;border:2px solid #16a34a;margin-bottom:10px"><div style="font-size:12px;font-weight:bold;margin-bottom:6px;border-bottom:1px solid #16a34a;padding-bottom:3px">VETS (${d.vc}) - Rate: ${d.vr}%</div>`;
                for (let j=0; j<d.vc; j++) {
                  const n = (c.vetNames && c.vetNames[j]) || `Vet ${j+1}`;
                  html += `<div style="background:white;padding:6px 8px;border-radius:4px;border:1px solid #16a34a;margin-bottom:4px;display:flex;justify-content:space-between;font-size:11px"><div style="font-weight:bold">${n}</div><div style="font-weight:bold;color:#16a34a">${fmt(d.pv)}</div></div>`;
                }
                html += `</div>`;
              }
              
              if (d.rc > 0) {
                html += `<div style="background:#f3e8ff;padding:10px;border-radius:6px;border:2px solid #9333ea;margin-bottom:10px"><div style="font-size:12px;font-weight:bold;margin-bottom:6px;border-bottom:1px solid #9333ea;padding-bottom:3px">SALES REPS (${d.rc}) - Rate: ${d.rr}%</div>`;
                for (let j=0; j<d.rc; j++) {
                  const n = (c.repNames && c.repNames[j]) || `Rep ${j+1}`;
                  html += `<div style="background:white;padding:6px 8px;border-radius:4px;border:1px solid #9333ea;margin-bottom:4px;display:flex;justify-content:space-between;font-size:11px"><div style="font-weight:bold">${n}</div><div style="font-weight:bold;color:#9333ea">${fmt(d.pr)}</div></div>`;
                }
                html += `</div>`;
              }
              
              if (c.rideAlongName && parseNum(c.rideAlongBonus) > 0) {
                html += `<div style="background:#fef3c7;padding:10px;border-radius:6px;border:2px solid #eab308;margin-bottom:10px"><div style="font-size:12px;font-weight:bold;margin-bottom:6px;border-bottom:1px solid #eab308;padding-bottom:3px">RIDE ALONG BONUS</div><div style="background:white;padding:6px 8px;border-radius:4px;border:1px solid #eab308;display:flex;justify-content:space-between;font-size:11px"><div style="font-weight:bold">${c.rideAlongName}</div><div style="font-weight:bold;color:#eab308">${fmt(parseNum(c.rideAlongBonus))}</div></div></div>`;
              }
              
              html += `</div>`;
            });
            html += `<div class="no-print" style="text-align:center;padding:20px"><button onclick="window.doPrint()" style="background:#2563eb;color:white;padding:12px 30px;border:none;border-radius:8px;font-weight:bold;font-size:16px;margin-right:10px;cursor:pointer">üñ®Ô∏è PRINT ALL</button><button onclick="window.closePrintView()" style="background:#6b7280;color:white;padding:12px 30px;border:none;border-radius:8px;font-weight:bold;font-size:16px;cursor:pointer">CLOSE</button></div>`;
            showPrint(html);
          }, [calcs, showPrint]);

          return (
            <div className="min-h-screen bg-gray-100">
              
              <div id="mainView" ref={mainViewRef} className="p-4">
                <div className="sticky top-0 z-50 bg-white rounded-lg shadow-lg p-6 mb-6 border-4 border-blue-500">
                  <div className="flex justify-between items-center mb-6">
                    <h1 className="text-3xl font-bold text-blue-800">ALTA CAL PROFIT SHARE</h1>
                    <button onClick={printAllFiles} className="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg flex items-center gap-2"><Printer size={24} />PRINT ALL</button>
                  </div>
                  <div className="grid grid-cols-2 gap-6 max-w-4xl mx-auto">
                    <div className="bg-gradient-to-br from-green-400 to-green-600 p-8 rounded-lg text-white"><div className="text-sm font-bold mb-2">TOTAL VET PAYOUT</div><div className="text-4xl font-bold">{fmt(totals.v)}</div></div>
                    <div className="bg-gradient-to-br from-purple-400 to-purple-600 p-8 rounded-lg text-white"><div className="text-sm font-bold mb-2">TOTAL REP PAYOUT</div><div className="text-4xl font-bold">{fmt(totals.r)}</div></div>
                  </div>
                </div>
                
                {calcs.map((c, i) => <SingleCalculator key={c.id} data={c} onChange={(n) => setCalcs(calcs.map(x => x.id === c.id ? n : x))} onRemove={() => setCalcs(calcs.filter(x => x.id !== c.id))} canRemove={calcs.length > 1} onPrint={() => printOne(i)} />)}
                
                <div className="text-center mt-6"><button onClick={() => setCalcs([...calcs, {id: Math.max(...calcs.map(c => c.id)) + 1, customerName:'', jobNumber:'', contractAmount:'', cashCheck:'', financeAmount:'', dealerFee:'', creditCard:'', creditCardFee:'', houseFeePercent:'', laborMaterial:'', rideAlong:'', rideAlongBonus:'', rideAlongName:'', numVets:'', numReps:'', vetNames:[], repNames:[]}])} className="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded-full shadow-lg flex items-center gap-3 mx-auto text-xl"><Plus size={28} />ADD NEW FILE</button></div>
              </div>

              <div id="printView" ref={printViewRef} style={{display: 'none'}}></div>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
